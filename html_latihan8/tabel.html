<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>

    <!-- table simple -->
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <td>baris 1 kolom 1</td>
            <td>baris 1 kolom 2</td>
        </tr>
        <tr>
            <td>baris 2 kolom 1</td>
            <td>baris 2 kolom 2</td>
        </tr>
    </table>

    <!-- table kompleks -->

    <hr>

    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Agama</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>iqbal</td>
                <td>situbondo</td>
                <td>islam</td>
            </tr>
            <tr>
                <th>2</th>
                <td>iqbal</td>
                <td>situbondo</td>
                <td>islam</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
