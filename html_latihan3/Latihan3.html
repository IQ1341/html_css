<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan3</title>
</head>
<body>

    <!-- contoh tag P,br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag b,i dan tag u -->
    <p>berikut adalah text dengan <b>cetak tebal</b> <i>ini dengan cetak miring</i> <u>dan ini dengan underline</u> </p>
    <hr>

    <!-- contoh tag strong dan tag em -->
    <p>berikut adalah <strong>text dengan tag</strong> <em>dan ini adalah text dengan tag em</em> </p>
    <hr>
</body>
</html>
