<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan5</title>
</head>
<body>
    <!--  materi tentang list data  -->

    <!-- orderlist -->
    <!-- ol merupakan tag untuk membuat list terurut -->
    <h2>berikut merupakan list makanan</h2>
    <!-- kita juga bisa mengubah type urutan list tersebut dengan  -->
    <ol type="A">
        <li>Nasi padang</li>
        <li>Nasi Gorng</li>
        <li>Nasi Kucing</li>
    </ol>
    <hr>

    <!-- unorderlist -->
    <!-- ul merupakan tag untuk membuat list tapi tidak terurut -->
    <h3>berikut merupakan lis buah</h3>
    <!-- pada unorderlist kita juga bisa merubah typenya sma seperti halnya OL -->
    <ul type="square">
        <li>Mangga</li>
        <li>Anggur</li>
        <li>Apel</li>
    </ul>
    <hr>

    <!-- definitionlist /dl -->
    <!-- dl di gunakan untuk membuat terminologi atau definisi -->
    <h3>Program Wab </h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading style Seet</dd>
    </dl>

</body>
</html>
